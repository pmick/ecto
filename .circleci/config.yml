version: 2
jobs:
  lint:
    environment:
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
    macos:
      xcode: "10.1.0"
    shell: /bin/bash --login -o pipefail
    steps:
      - checkout
      - run: brew install swiftlint
      - run: swiftlint
  build-and-test:
    environment:
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
      FL_OUTPUT_DIR: output
    macos:
      xcode: "10.1.0"
    shell: /bin/bash --login -o pipefail
    steps:
      - checkout
      - restore_cache:
          keys:
            - carthage
      - restore_cache:
          keys:
            - homebrew
      - run: sh bootstrap-if-needed.sh
      - run: brew install xcodegen 2.3.0
      - run: xcodegen generate
      - run: bundle install
      - run:
          name: Run tests
          command: bundle exec fastlane tests 
      - store_test_results:
          path: fastlane/test_output 
      - save_cache:
          key: carthage 
          paths:
            - "Carthage"
      - save_cache:
          key: homebrew
          paths:
            - "/usr/local/Homebrew"
workflows:
  version: 2
  build-and-test:
    jobs:
      - lint
      - build-and-test
